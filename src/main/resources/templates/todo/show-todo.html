<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
	<meta charset="UTF-8">
	<title>ToDoリスト</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body>
	<section class="text-gray-600 body-font">
		<div class="container px-5 py-24 mx-auto">
			<div class="flex flex-wrap w-full mb-20">
				<div class="lg:w-1/2 w-full mb-6 lg:mb-0">
					<!-- データベースからnameを取得　-->
					<span th:text=${userName} class="text-xs text-red-500 font-bold flex"></span>
					<h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">〇〇さんのTo Do リスト</h1>
					<div class="h-1 w-20 bg-indigo-500 rounded"></div>
					<a href="/todo/create"
						class="mt-4 inline-block text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
						作成
					</a>
				</div>
				<p class="lg:w-1/2 w-full leading-relaxed text-gray-500">
					Blueprints of tomorrow are built on today’s efforts—one step, one spark, one idea at a time. Keep
					moving, keep building, because the future you dream of is crafted in the moments you dare to push
					forward.
				</p>
			</div>
			<div class="flex flex-wrap -m-4">
				<div th:each="task: ${tasks}" class="xl:w-1/4 md:w-1/2 p-4">
					<div class="bg-gray-100 p-6 rounded-lg flex flex-col h-full">
						<!-- 画像 -->
						<img class="h-40 rounded w-full object-cover object-center mb-6"
						th:src="${task.imageAt}"
						 alt="Task Image" >
						
						<!-- カテゴリー -->
						<h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">CATEGORY</h3>

						<!-- タイトル -->
						<h2 th:text=" ${task.title}" class="text-lg text-gray-900 font-medium title-font mb-4 min-h-[40px] break-all"></h2>
						

						<!-- コンテンツ -->
						<p th:text="${task.contents}" class="leading-relaxed text-sm whitespace-pre-wrap break-words"></p>

						<!-- 編集・削除ボタン（下に固定） -->
						<div class="flex justify-between mt-auto pt-4">
							<a href=""
								class="text-white bg-indigo-500 border-0 py-2 px-4 focus:outline-none hover:bg-indigo-600 rounded text-sm">
								編集
							</a>
							<button
								class="text-white bg-red-500 border-0 py-2 px-4 focus:outline-none hover:bg-red-600 rounded text-sm">
								削除
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
