<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
	<meta charset="UTF-8">
	<title>ToDoリスト</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
	<link rel="stylesheet" th:href="@{/css/loginStyle.css}">
</head>

<body>
	<div>
		<div class="flex items-center justify-between mx-auto">
			<div th:insert="~{fragments/layout :: headerTemplate}"></div>
			<div th:insert="~{fragments/layout :: logoutTemplate}"></div>
		</div>
		<section class="text-gray-600 body-font">
			<div class="container px-5 py-24 mx-auto">
				<div class="flex flex-wrap w-full mb-20">
					<div class="lg:w-1/2 w-full mb-6 lg:mb-0">
						<!-- データベースからnameを取得　-->
						<h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">
							<span th:text=${userName}></span>
							<span>さんのTo Do リスト</span>
						</h1>
						<div class="h-1 w-20 bg-indigo-500 rounded"></div>
						<a href="/todo/create"
							class="mt-4 inline-block text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
							作成
						</a>
					</div>
					<p class="lg:w-1/2 w-full leading-relaxed text-gray-500">
						Blueprints of tomorrow are built on today’s efforts—one step, one spark, one idea at a time.
						Keep
						moving, keep building, because the future you dream of is crafted in the moments you dare to
						push
						forward.
					</p>
				</div>
				<div class="flex flex-wrap -m-4">
					<div th:each="task: ${tasks}" th:if="${!task.isDeleted}" class="xl:w-1/4 md:w-1/2 p-4">
						<div class="task-item bg-gray-100 p-6 rounded-lg flex flex-col h-full">
							<!-- 画像 -->
							<img class="h-40 rounded w-full object-cover object-center mb-6" th:src="${task.imageAt}"
								alt="Task Image">

							<!-- カテゴリー -->
							<h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">CATEGORY</h3>

							<!-- タイトル -->
							<h2 th:text=" ${task.title}"
								class="text-lg text-gray-900 font-medium title-font mb-4 min-h-[40px] break-all"></h2>


							<!-- コンテンツ -->
							<p th:text="${task.contents}"
								class="leading-relaxed text-sm whitespace-pre-wrap break-words">
							</p>

							<!-- 編集・削除ボタン（下に固定） -->
							<div class="flex justify-between mt-auto pt-4">
								<a href=""
									class="text-white bg-indigo-500 border-0 py-2 px-4 focus:outline-none hover:bg-indigo-600 rounded text-sm">
									編集
								</a>
								<button
									class="modal-open text-white bg-red-500 border-0 py-2 px-4 focus:outline-none hover:bg-red-600 rounded text-sm"
									type="button" th:attr="data-task-id=${task.id}">
									削除
								</button>
							</div>
						</div>
					</div>
				</div>
				<!-- モーダル -->
				<div id="popup-modal"
					class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
					<div class="relative p-4 w-full max-w-md max-h-full">
						<div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
							<button id="modal-close" type="button"
								class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
								data-modal-hide="popup-modal">
								<svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
									viewBox="0 0 14 14">
									<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
										stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
								</svg>
								<span class="sr-only">Close modal</span>
							</button>
							<div class="p-4 md:p-5 text-center">
								<svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
									xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
									<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
										stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
								</svg>
								<h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
									本当に削除しますか
								</h3>
								<button id="confirm-delete" type="button"
									class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
									削除
								</button>
								<button id="cancel" type="button"
									class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
									戻る
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script th:src="@{/js/modal.js}"></script>
		<div th:insert="~{fragments/layout :: footerTemplate}"></div>
</body>

</html>
