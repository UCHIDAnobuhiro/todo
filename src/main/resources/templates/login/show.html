<!--仮のタスク一覧画面です。導入するときは実際のファイルに変更をお願いします。-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link>
<title>一覧画面</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/loginStyle.css}">
</head>

<body>
	<header>
		<div>
			<button id="logout_btn" onclick="window.location.href='/login' ">ログアウト</button>

			<div class="background-todo flex-col">
				<div class="todo-item">Write a report <span class="checkmark">√</span></div>
				<div class="todo-item">Team meeting <span class="checkmark">√</span></div>
				<div class="todo-item">Code review <span class="checkmark">√</span></div>
		</div>

		<style>
			.background-todo {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 300px;
				overflow: hidden;
				font-size: 20px;
				opacity: 0.3;
			}

			.todo-item {
				animation: moveUp 6s linear infinite;
				opacity: 0;
				transform: translateY(20px);
			}

			.checkmark {
				opacity: 0;
				transition: opacity 0.5s ease-in;
			}

			@keyframes moveUp {
				0% {
					opacity: 0;
					transform: translateY(20px);
				}

				20% {
					opacity: 1;
					transform: translateY(0);
				}

				100% {
					opacity: 0;
					transform: translateY(-100px);
				}
			}
		</style>

		<script>
			function startAnimation() {
			  document.querySelectorAll('.todo-item').forEach((item, index) => {
			    setTimeout(() => {
			      item.style.opacity = '1';
			      item.querySelector('.checkmark').style.opacity = '1';
			    }, index * 2000);
			  });

			  // 在所有任务都出现后，重置回初始状态
			  setTimeout(() => {
			    document.querySelectorAll('.todo-item').forEach((item) => {
			      item.style.opacity = '0';
			      item.querySelector('.checkmark').style.opacity = '0';
			    });

			    // 重新启动动画
			    startAnimation();
			  }, 6000); // 6 秒后重置（假设 3 个任务，每个任务 2 秒出现）
			}

			// 启动动画
			startAnimation();

		</script>
		</div>
	</header>
</body>

</html>
