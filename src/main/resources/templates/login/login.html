<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link>
<title>ログイン画面</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
<link rel="stylesheet" href="/login/style.css">
</head>
<body>
	<div th:insert="~{login/layout :: headerTemplate}"></div>
	<main>
		<section class="text-gray-600 body-font">
			<div class="container px-5 pt-5 pb-24 mx-auto flex flex-wrap items-center">
				<div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
					<h1 class="title-font font-medium text-3xl text-gray-900">This is a Todo List</h1>
					<p class="leading-relaxed mt-4"> Made by Ou and Uchida.</p>
				</div>
				<form th:action="@{/show}" th:object="${user}" method="post"
					class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 shadow-xl">
					<h2 class="text-gray-900 text-lg font-medium title-font mb-5 flex flex-row justify-between">
						<span>Login</span>
						<span>
							<a href="/createAccount" class="leading-8 hover:underline">Sign Up &GT;</a>
						</span>
					</h2>
					<div class="relative mb-4">
						<label for="full-name" class="leading-7 text-sm text-gray-600">Email</label>
						<input type="email" th:field="*{email}" placeholder="Email"
							class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
							required />
					</div>
					<div class="relative mb-4">
						<label for="email" class="leading-7 text-sm text-gray-600">Password</label>
						<span th:text = ${errorMessage_login} class="text-xs text-red-500 font-bold flex">x</span>
						<input type="text" th:field="*{password}" placeholder="Password"
							class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
							required />
					</div>
					<button type="submit"
						class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login</button>
					<p class="text-xs text-gray-500 mt-3">Let's start today's work by manage your ToDo List.</p>
				</form>
			</div>
		</section>
	</main>
	<!--	login/layoutファイルで定義されたfotterTemplateをth:insert方法で挿入-->
	<div th:insert="~{login/layout :: footerTemplate}"></div>
</body>

</html>
